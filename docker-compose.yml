version: '3.8'

services:
  # LOAD BALANCER (Entry Point)
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - holdex-network

  # API SERVER (Scaled x 3)
  api:
    build: .
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://user:password@db:5432/holdex
      - REDIS_URL=redis://redis:6379
      # ... Ensure your other ENV vars are here or use env_file
    depends_on:
      - db
      - redis
    networks:
      - holdex-network
    # In production, you scale this: docker-compose up --scale api=3

  # WORKER (Background Jobs)
  worker:
    build: .
    command: node src/worker.js
    restart: always
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/holdex
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - holdex-network

  # TIMESCALE DB (Replaces Standard Postgres)
  db:
    image: timescale/timescaledb:latest-pg15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: holdex
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - holdex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d holdex"]
      interval: 5s
      timeout: 5s
      retries: 5

  # REDIS (Message Broker)
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - holdex-network

networks:
  holdex-network:
    driver: bridge

volumes:
  postgres_data:
