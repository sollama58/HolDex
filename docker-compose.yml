version: '3.8'

services:
  # The Backend Application Service
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - METADATA_UPDATE_INTERVAL=300000
      - ADMIN_PASSWORD=admin123 
    depends_on:
      - redis
    volumes:
      # FIX: Map the local ./data folder to the container's /usr/src/app/data folder
      # This matches the path defined in src/services/database.js
      - ./data:/usr/src/app/data
    restart: always

  # Redis Service for Caching
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    restart: always
    volumes:
       # Optional: Persist Redis data as well
       - redis_data:/data

volumes:
  redis_data:
