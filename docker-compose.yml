version: '3.8'

services:
  # The Backend Application Service
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - METADATA_UPDATE_INTERVAL=300000
      - ADMIN_PASSWORD=admin123
      # --- NEW: Pass Fee Variables to Container ---
      # This allows the app to see the values set in your .env file or Render Dashboard
      - FEE_SOL=${FEE_SOL}
      - FEE_TOKEN_AMOUNT=${FEE_TOKEN_AMOUNT}
      - TREASURY_WALLET=${TREASURY_WALLET}
    depends_on:
      - redis
    volumes:
      # Map the local ./data folder to the container's /usr/src/app/data folder
      - ./data:/usr/src/app/data
    restart: always

  # Redis Service for Caching
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    restart: always
    volumes:
       - redis_data:/data

volumes:
  redis_data:
