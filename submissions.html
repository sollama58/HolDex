<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolDex | Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fire: { bg: '#2a1005', panel: '#451a03', border: '#7c2d12', accent: '#ea580c', text: '#ffedd5', highlight: '#fb923c' },
                        void: '#0f0502'
                    },
                    fontFamily: { mono: ['JetBrains Mono', 'monospace'], sans: ['Comic Neue', 'cursive'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #2a1005; color: #ffedd5; font-family: 'Comic Neue', cursive; min-height: 100vh; font-size: 14px; }
        .form-input { background: #451a03; border: 2px solid #7c2d12; color: #fb923c; padding: 12px; border-radius: 8px; width: 100%; font-family: 'JetBrains Mono'; outline: none; transition: border-color 0.2s; }
        .form-input:focus { border-color: #ea580c; }
        .action-btn { padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: all 0.2s; white-space: nowrap;}
        .btn-green { background: rgba(34, 197, 94, 0.1); border: 1px solid #22c55e; color: #22c55e; }
        .btn-green:hover { background: #22c55e; color: #000; }
        .btn-red { background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444; }
        .btn-red:hover { background: #ef4444; color: #000; }
        .btn-blue { background: rgba(59, 130, 246, 0.1); border: 1px solid #3b82f6; color: #3b82f6; }
        .btn-blue:hover { background: #3b82f6; color: #000; }
        .nav-tab { padding: 10px 20px; color: #9a3412; font-weight: bold; border-bottom: 2px solid transparent; cursor: pointer; }
        .nav-tab.active { color: #ea580c; border-bottom-color: #ea580c; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-8">

    <div id="login-screen" class="max-w-md mx-auto mt-20 text-center">
        <h1 class="text-4xl font-bold text-[#ea580c] mb-8 font-sans">Admin Access</h1>
        <input type="password" id="admin-pass" class="form-input mb-4" placeholder="Enter Admin Password">
        <button onclick="login()" class="w-full bg-[#ea580c] text-[#2a1005] font-bold py-3 rounded-lg hover:bg-[#fb923c]">Login</button>
        <p id="login-error" class="text-red-500 mt-4 hidden">Invalid Password</p>
    </div>

    <div id="admin-panel" class="max-w-6xl mx-auto hidden">
        <div class="flex justify-between items-center mb-4 border-b border-[#7c2d12] pb-4">
            <h1 class="text-3xl font-bold text-white">Admin Control</h1>
            <button onclick="logout()" class="text-[#9a3412] hover:text-[#fb923c]">Logout</button>
        </div>

        <div class="flex gap-4 mb-8">
            <div id="tab-pending" class="nav-tab active" onclick="switchTab('pending')">Pending Updates</div>
            <div id="tab-manage" class="nav-tab" onclick="switchTab('manage')">Manage Token</div>
        </div>

        <div id="view-pending" class="space-y-4">
            <div id="updates-list">
                <div class="text-center py-20 text-[#9a3412]">Loading requests...</div>
            </div>
        </div>

        <div id="view-manage" class="hidden">
            <div class="bg-[#451a03] border border-[#7c2d12] rounded-xl p-8 max-w-2xl mx-auto">
                <h3 class="text-xl font-bold text-white mb-6">Edit or Delete Token</h3>
                
                <div class="flex gap-4 mb-6">
                    <input type="text" id="manage-mint" class="form-input" placeholder="Enter Token Mint Address...">
                    <button onclick="loadToken()" class="action-btn btn-blue">Load</button>
                </div>

                <div id="manage-form" class="hidden space-y-4">
                    <div>
                        <label class="text-xs text-[#9a3412] uppercase font-bold">Ticker</label>
                        <input type="text" id="edit-ticker" class="form-input opacity-50" readonly>
                    </div>
                    <div>
                        <label class="text-xs text-[#9a3412] uppercase font-bold">Twitter</label>
                        <input type="text" id="edit-twitter" class="form-input">
                    </div>
                    <div>
                        <label class="text-xs text-[#9a3412] uppercase font-bold">Website</label>
                        <input type="text" id="edit-website" class="form-input">
                    </div>
                    <div>
                        <label class="text-xs text-[#9a3412] uppercase font-bold">Telegram</label>
                        <input type="text" id="edit-telegram" class="form-input">
                    </div>
                    <div>
                        <label class="text-xs text-[#9a3412] uppercase font-bold">Banner URL</label>
                        <input type="text" id="edit-banner" class="form-input">
                    </div>

                    <div class="flex justify-between pt-4 border-t border-[#7c2d12] mt-6">
                        <button onclick="deleteToken()" class="action-btn btn-red">Delete Token</button>
                        <button onclick="saveToken()" class="action-btn btn-green">Save Changes</button>
                    </div>
                </div>
                <p id="manage-msg" class="text-center mt-4 hidden"></p>
            </div>
        </div>
    </div>

<script>
    const API_URL = 'https://asdev-backend.onrender.com';
    let adminKey = '';

    function login() {
        const pass = document.getElementById('admin-pass').value;
        adminKey = pass;
        fetchUpdates(); 
    }

    function switchTab(tab) {
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tab}`).classList.add('active');
        
        if (tab === 'pending') {
            document.getElementById('view-pending').classList.remove('hidden');
            document.getElementById('view-manage').classList.add('hidden');
            fetchUpdates();
        } else {
            document.getElementById('view-pending').classList.add('hidden');
            document.getElementById('view-manage').classList.remove('hidden');
        }
    }

    async function fetchUpdates() {
        try {
            const res = await fetch(`${API_URL}/api/admin/updates`, {
                headers: { 'x-admin-auth': adminKey }
            });
            const data = await res.json();

            if (data.success) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                renderUpdates(data.updates);
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        } catch (e) {
            alert("Connection Failed");
        }
    }

    function renderUpdates(updates) {
        const list = document.getElementById('updates-list');
        if (updates.length === 0) {
            list.innerHTML = `<div class="text-center py-20 text-[#9a3412]">No pending updates.</div>`;
            return;
        }

        list.innerHTML = updates.map(u => `
            <div class="bg-[#451a03] border border-[#7c2d12] rounded-xl p-6 flex flex-col md:flex-row gap-6 items-start">
                <img src="${u.image || 'https://placehold.co/50'}" class="w-16 h-16 rounded-lg bg-black object-cover">
                <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                        <h3 class="text-xl font-bold text-white">${u.ticker || 'Unknown'}</h3>
                        <span class="text-[#fb923c] font-mono text-xs bg-[#2a1005] px-2 py-1 rounded">${u.mint}</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm font-mono text-[#9a3412]">
                        <div class="flex flex-col">
                            <span class="text-[10px] uppercase font-bold text-[#7c2d12]">Twitter</span>
                            <a href="${u.twitter || '#'}" target="_blank" class="${u.twitter ? 'text-[#fb923c] hover:underline' : 'text-[#582206]'} truncate">${u.twitter || 'None'}</a>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[10px] uppercase font-bold text-[#7c2d12]">Website</span>
                            <a href="${u.website || '#'}" target="_blank" class="${u.website ? 'text-[#fb923c] hover:underline' : 'text-[#582206]'} truncate">${u.website || 'None'}</a>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[10px] uppercase font-bold text-[#7c2d12]">Telegram</span>
                            <a href="${u.telegram || '#'}" target="_blank" class="${u.telegram ? 'text-[#fb923c] hover:underline' : 'text-[#582206]'} truncate">${u.telegram || 'None'}</a>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[10px] uppercase font-bold text-[#7c2d12]">Banner</span>
                            ${u.banner ? `<a href="${u.banner}" target="_blank" class="text-[#fb923c] hover:underline truncate">View Banner</a>` : '<span class="text-[#582206]">None</span>'}
                        </div>
                    </div>
                    ${u.banner ? `<img src="${u.banner}" class="mt-4 w-full h-24 object-cover rounded border border-[#7c2d12] opacity-70">` : ''}
                </div>
                <div class="flex gap-3">
                    <button onclick="handleAction(${u.id}, 'reject')" class="action-btn btn-red">Reject</button>
                    <button onclick="handleAction(${u.id}, 'approve')" class="action-btn btn-green">Approve</button>
                </div>
            </div>
        `).join('');
    }

    async function handleAction(id, action) {
        if (!confirm(`Are you sure you want to ${action} this request?`)) return;
        try {
            const res = await fetch(`${API_URL}/api/admin/${action}-update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-admin-auth': adminKey },
                body: JSON.stringify({ id })
            });
            const data = await res.json();
            if (data.success) fetchUpdates(); 
            else alert("Action failed: " + data.error);
        } catch (e) { alert("Network Error"); }
    }

    async function loadToken() {
        const mint = document.getElementById('manage-mint').value;
        const msg = document.getElementById('manage-msg');
        msg.classList.add('hidden');
        
        try {
            const res = await fetch(`${API_URL}/api/admin/token/${mint}`, {
                headers: { 'x-admin-auth': adminKey }
            });
            const data = await res.json();
            
            if (data.success) {
                document.getElementById('manage-form').classList.remove('hidden');
                document.getElementById('edit-ticker').value = data.token.ticker;
                document.getElementById('edit-twitter').value = data.token.twitter || '';
                document.getElementById('edit-website').value = data.token.website || '';
                document.getElementById('edit-telegram').value = data.token.telegram || '';
                document.getElementById('edit-banner').value = data.token.banner || '';
            } else {
                alert("Token not found");
                document.getElementById('manage-form').classList.add('hidden');
            }
        } catch (e) { alert("Error loading token"); }
    }

    async function saveToken() {
        const mint = document.getElementById('manage-mint').value;
        const twitter = document.getElementById('edit-twitter').value;
        const website = document.getElementById('edit-website').value;
        const telegram = document.getElementById('edit-telegram').value;
        const banner = document.getElementById('edit-banner').value;
        
        try {
            const res = await fetch(`${API_URL}/api/admin/update-token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-admin-auth': adminKey },
                body: JSON.stringify({ mint, twitter, website, telegram, banner })
            });
            const data = await res.json();
            if(data.success) alert("Token Updated!");
            else alert("Error: " + data.error);
        } catch(e) { alert("Network Error"); }
    }

    async function deleteToken() {
        if(!confirm("DANGER: This will permanently delete the token from the database. This cannot be undone. Proceed?")) return;
        const mint = document.getElementById('manage-mint').value;
        try {
            const res = await fetch(`${API_URL}/api/admin/delete-token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-admin-auth': adminKey },
                body: JSON.stringify({ mint })
            });
            const data = await res.json();
            if(data.success) {
                alert("Token Deleted");
                document.getElementById('manage-form').classList.add('hidden');
                document.getElementById('manage-mint').value = '';
            }
            else alert("Error: " + data.error);
        } catch(e) { alert("Network Error"); }
    }

    function logout() { location.reload(); }
</script>
</body>
</html>
