events { worker_connections 1024; }

http {
    upstream api_nodes {
        # Docker DNS will resolve 'api' to all scaled container IPs
        server api:3000;
        
        # Sticky sessions are required for Socket.io unless using WebSocket transport only
        ip_hash; 
    }

    server {
        listen 80;

        location / {
            proxy_pass http://api_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Handle WebSocket connections
        location /socket.io/ {
            proxy_pass http://api_nodes;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Increase timeout for long-lived socket connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }
}
